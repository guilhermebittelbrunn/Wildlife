<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife</title>
    <link href="//unpkg.com/progressive-image/dist/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon/favicon-16x16.png">
    <link rel="manifest" href="images/icon/site.webmanifest">
</head>
<body>
    <!-- Nav bar -->
    <div id="nav_bar">
        <nav class="center">
            <h1>Wildlife</h1>
            <div class="menu_toggle">
                <div class="toggle">
                    <div class="toggle_bar1"></div>
                    <div class="toggle_bar2"></div>
                    <div class="toggle_bar3"></div>
                </div>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Animais</a></li>
                    <li><a href="#">Créditos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Nav bar -->

    <!-- Conteúdo principal -->
    <main>
        <!-- Ícones dos animais -->
        <ul>
            <li><img loading="lazy" src="images/png/004-fox-1.png" alt="Fox" onclick="info(raposa)"></li>
            <li><img loading="lazy" src="images/png/005-koala-1.png" alt="Koala" onclick="info(koala)"></li>
            <li><img loading="lazy" src="images/png/006-toucan-1.png" alt="Toucan" onclick="info(tucano)"></li>
            <li><img loading="lazy" src="images/png/turtle.png" alt="Turtle" onclick="info(tartaruga)"></li>
        </ul>
        <!-- Ícones dos animais -->

        <!-- Cabeçalho com informações básicas -->
        <header>
            <h1>Rabosa</h1>
            <div class="cards">
                <div class="card">
                    <h2>XX</h2>
                    <p>KG</p>
                </div>
                <div class="card">
                    <h2>XX</h2>
                    <p>IDADE</p>
                </div>
            </div>
        </header>
        <p></p>
        <!-- Cabeçalho com informações básicas -->

        <!-- Primeira sessão de informações  -->
        <section class="infos_1">
            <div class="info progressive">
                <img loading="lazy" src="#" alt="#" class="lazy">
                <p></p>
            </div>
            <div class="info progressive">
                <img loading="lazy" src="#" alt="#" class="lazy">
                <p></p>
            </div>
        </section>
        <!-- Primeira sessão de informações  -->

        <!-- Segunda sessão de informações -->
        <section class="infos_2">
            <article>
                <p></p>
            </article>
            <p></p>
            <article class="caracteristicas progressive">
                <ul></ul>
                <img loading="lazy" src="##" alt="#" class="lazy">
            </article>
            <p></p>
            <div class="progressive"><img loading="lazy" class="img" src="#" alt="#" style="width: 100%;" class="lazy"></div>
        </section>
        <!-- Segunda sessão de informações -->
    </main>
    <!-- Conteúdo principal -->

    <!-- Rodapé -->
    <footer>
        <div class=".center"><h3>Guilherme Bittelbrunn©</h3></div>
    </footer>
    <!-- Rodapé -->
</body>
<script src="//unpkg.com/progressive-image/dist/index.js"></script>
<script>
    (function(){
  new Progressive({
    el: '#app',
    lazyClass: 'lazy',
    removePreview: true,
    scale: true
  }).fire()
})()
</script>
<script src="info.js"></script>
<script src="script.js"></script>
</html>
